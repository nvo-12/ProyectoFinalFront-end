<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoPerruno - Adopción de Perritos</title>
    <link rel="stylesheet" href="scss/Styles.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="Assets/logo-marca.png" alt="Logo del sitio">
        </div>

        <!-- Menu -->
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#pictures">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="filter-section">
            <form id="filter-form">
                <label for="home-type">Tipo de domicilio:</label>
                <select id="home-type">
                    <option value="">Cualquiera</option>
                    <option value="small">Departamento pequeño</option>
                    <option value="medium">Casa mediana</option>
                    <option value="large">Casa grande</option>
                </select>
                <label for="breed">Raza específica (opcional):</label>
                <input type="text" id="breed" placeholder="Ej. Beagle">
                <button type="submit">Buscar</button>
            </form>
        </section>
        <div id="dog-container" class="dog-container">
            <!-- Las tarjetas de perros se insertarán aquí -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 AmigoPerruno. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
